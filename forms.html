<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://crm-synapcom.github.io/crm-forms-synapcom-mashnl/scripts/forms-synapcom-mash.js"></script>
        <!-- <script src="scripts/forms-synapcom-mash.js"></script> -->
    </head>
    <body>
        <form id="contact-form" method="post" novalidate>
            <div>
                <input type="text" id="contact_firstname" class="invalid" name="firstname" placeholder="Nome">
            </div>
            
            <div>
                <input type="text" id="contact_lastname" class="invalid" name="lastname" placeholder="Sobrenome">
            </div>
            
            <div>
                <input type="text" id="contact_email" class="invalid" name="email" placeholder="E-mail">
            </div>

            <div>
                <input type="radio" id="contact_female" name="gender_radio" value='Feminino'>
                <label style="position: relative;" for="contact_female">Feminino</label>
            </div>
            <div>
                <input type="radio" id="contact_male" name="gender_radio" value='Masculino'>
                <label style="position: relative;" for="contact_male">Masculino</label>
            </div>
            <div>
                <input type="radio" id="contact_child" name="gender_radio" value='Infantil'>
                <label style="position: relative;" for="contact_child">Infantil</label>
            </div>
            <div>
                <input type="radio" id="contact_all" name="gender_radio" value='Todos'>
                <label style="position: relative;" for="contact_all">Todos</label>
            </div>

            <div>
                <input type="checkbox" id="contact_sms_checker" name="sms_checker">
                <label for="contact_sms_checker" class="checker-radio_label">Quero receber ofertas por SMS</label>
            </div>
            <div>
                <input type="text" class="input invalid" id="contact_phone" name="phone" placeholder="Celular com DDD" disabled> <br>
            </div>

            <div > 
                <input type="checkbox" id="contact_privacy_policy_checker" name="privacy_policy_checker">
                <label for="contact_privacy_policy_checker" class="checker-radio_label">Li e concordo com a <a href="https://www.mash.com.br/institucional/politica-de-privacidade" target="_blank">pol√≠tica de privacidade</a></label>
            </div>

            <div>
                <input type="button" id="contact_submit" value="ok">
            </div>
        </form>
    </body>
</html>
